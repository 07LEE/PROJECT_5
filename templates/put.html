<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Spakers in Text</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/put.css') }}">
</head>

<body>
    <div class="background">
        <div class="header">
            <span class="title">Nouvel : Novel for you</span>
        </div>
        <div class="empty"></div>
        <div class="box">
            <div class="subtitle">변환할 파일 업로드하기</div>
            <div class="body">
                <!-- action 속성을 원하는 엔드포인트로 설정 -->
                <form action="/upload-and-redirect/" method="post" enctype="multipart/form-data">
                    <div class="filebox">
                        <input class="upload-name" name="file" type="file">
                    </div>
                    <div class="transformbox">
                        <button class="transformButton" type="submit">변환하기</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot">
            <div class="footer-text">
                <span>고려대학교 지능정보 SW 아카데미 5조</span>
            </div>  
        </div>
    </div>
</body>

</html>
